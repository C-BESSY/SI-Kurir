<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>Update Kurir</title>

</head>

<body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form action="{% url 'post_updateKurir' %}" method="POST">
        {% csrf_token %}
        <h1>FORM UPDATE KURIR</h1>
        <p>USER ID : </p>
        <input style="background-color: aquamarine;" type="text" name="id_kurir" id="id_kurir" 
        value="{{ data_kurir.id_kurir }}" maxlength="10" readonly required>
        <p>USERNAME : </p>
        <input type="text" name="nama" id="nama" value="{{ data_kurir.nama }}" maxlength="50" required>
        <P>NO TELEPON : </P>
        <input type="text" name="no_telepon" id="no_telepon" value="{{ data_kurir.no_telepon }}" maxlength="12" required>
        <p>AREA PENGIRIMAN :</p>
        <select name="area_pengiriman" id="area_pengiriman" value="{{ data_kurir.area_pengiriman }}" required>
          <option value="">-- Pilih Area Pengiriman --</option>
          <option value="Sleman" {% if data_kurir.area_pengiriman == "Sleman" %} selected {% endif %}>Sleman</option>
          <option value="Bantul" {% if data_kurir.area_pengiriman == "Bantul" %} selected {% endif %}>Bantul</option>
          <option value="Gunung Kidul" {% if data_kurir.area_pengiriman == "Gunung Kidul" %} selected {% endif %}>Gunung Kidul</option>
          <option value="Kulon Progo" {% if data_kurir.area_pengiriman == "Kulon Progo" %} selected {% endif %}>Kulon Progo</option>
          <option value="Kota Yogyakarta" {% if data_kurir.area_pengiriman == "Kota Yogyakarta" %} selected {% endif %}>Kota Yogyakarta</option>
        </select>
        <br>
        <br>
        <a href="{% url 'indexKurir' %}" class="button">KEMBALI</a>
        <button type="submit" class="btn btn-submit">SUBMIT</button>
    </form>
</body>

</html>
