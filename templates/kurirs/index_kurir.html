{% extends 'layout/index.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Barang</title>
</head>
<body>
  <!-- <form action="{% url 'tambahKurir' %}"> -->
  <!-- <div class="container"> -->
    <div class="flex-column">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <h2 class="card-title" style="font-weight: bold;">Table Kurir</h2>
          <a class="btn btn-primary" href="{% url 'tambahKurir' %}">Tambah Kurir</a>
        </div>
        <div class="card-body">
          <table class="table table-bordered">
              <thead>
                <tr>
                  <th>ID Kurir</th>
                  <th>Nama Kurir</th>
                  <th>Nomor HP</th>
                  <th>Area Pengiriman</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody>
                {% for kurir in data_kurir %}
                <tr>
                  <td>{{ kurir.id_kurir }}</td>
                  <td>{{ kurir.nama }}</td>
                  <td>{{ kurir.no_telepon }}</td>
                  <td>{{ kurir.area_pengiriman }}</td>
                  <td>
                    <a class="btn btn-dark btn-sm" href="{% url 'updateKurir' kurir.id_kurir %}">
                        <i class="fa fa-pencil-alt"></i>
                    </a>
                    <a onclick="return confirm('Anda yakin ingin menhapus data Kurir dengan ID Kurir = {{kurir.id_kurir}} ?')" 
                    class="btn btn-danger btn-sm" href="{% url 'deleteKurir' kurir.id_kurir %}">
                      <i class="fa fa-trash"></i> 
                    </a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    <!-- </div> -->
  </form>
</body>
{% endblock %}
